<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Input Taker</title>
  </head>
  <body>

    <div class="container">

        <div class="form-container">

            <form method="POST" action="/add" enctype="multipart/form-data">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Location</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="location" placeholder="Location">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="city" placeholder="city">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Room No</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="rooms" placeholder="Room No">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" placeholder="Price">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Image 1</label>
                    <div class="col-sm-10">
                    <input type="file" name="img1" accept="image/*">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Image 2</label>
                    <div class="col-sm-10">
                    <input type="file" name="img2" accept="image/*">
                </div>


                <br>
                <br>
                <br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
